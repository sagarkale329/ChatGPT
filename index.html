<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Happy Birthday ‚ú®</title>  <!-- Google Fonts -->  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">  <!-- GSAP Animation Library -->  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Poppins', sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
      -webkit-tap-highlight-color: transparent;
    }

    section {
      min-height: 100vh;
      width: 100vw;
      position: relative;
    }

    /* ---------------- INTRO SCREEN ---------------- */

    #intro {
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(rgba(0,0,0,.55), rgba(0,0,0,.85)), url('INTRO_BG_URL') center/cover no-repeat;
      text-align: center;
      padding: 20px;
    }

    #introText {
      font-size: 1.8rem;
      font-weight: 300;
      line-height: 1.4;
      letter-spacing: 0.6px;
      max-width: 90%;
      font-family: 'Playfair Display', serif;
    }

    #startBtn {
      margin-top: 40px;
      padding: 14px 32px;
      font-size: 1rem;
      border-radius: 30px;
      border: none;
      background: linear-gradient(135deg, #ff6fd8, #ffc371);
      color: #000;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 0 25px rgba(255, 150, 200, .7);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    /* ---------------- CELEBRATION ---------------- */

    #celebration {
      display: none;
      background: #000;
      overflow: hidden;
    }

    .slideshow img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
    }

    .slideshow img.active { opacity: 1; }

    .overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(rgba(0,0,0,.4), rgba(0,0,0,.7));
      z-index: 1;
    }

    .title {
      position: absolute;
      top: 15%;
      width: 100%;
      text-align: center;
      font-size: 2.2rem;
      font-family: 'Playfair Display', serif;
      z-index: 2;
      text-shadow: 0 0 25px rgba(255,255,255,.6);
      animation: glow 3s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px rgba(255,255,255,.3); }
      to { text-shadow: 0 0 25px rgba(255,200,255,.9); }
    }

    .music-toggle {
      position: fixed;
      top: 15px;
      right: 15px;
      z-index: 99;
      background: rgba(0,0,0,.5);
      border-radius: 50%;
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      border: 1px solid rgba(255,255,255,.3);
    }

    /* ---------------- GALLERY ---------------- */

    #gallery {
      padding: 30px 10px;
      background: radial-gradient(circle at top, #120018, #000);
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
    }

    .flip-card {
      perspective: 1000px;
    }

    .flip-inner {
      position: relative;
      width: 100%;
      padding-top: 130%;
      transform-style: preserve-3d;
      transition: transform 0.8s cubic-bezier(.4,.2,.2,1);
    }

    .flip-card.flip .flip-inner { transform: rotateY(180deg); }

    .front, .back {
      position: absolute;
      inset: 0;
      border-radius: 14px;
      overflow: hidden;
      backface-visibility: hidden;
    }

    .front img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .back {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      transform: rotateY(180deg);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 15px;
      text-align: center;
      font-size: 0.9rem;
      color: #000;
      font-weight: 500;
    }

    .flip-btn {
      position: absolute;
      bottom: 6px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,.5);
      color: #fff;
      padding: 4px 10px;
      font-size: 0.7rem;
      border-radius: 20px;
    }

    /* ---------------- REELS ---------------- */

    #reels {
      background: #000;
      padding: 20px 0;
    }

    .reel-container {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
    }

    .reel-container video {
      width: 85vw;
      height: 80vh;
      margin: 0 10px;
      border-radius: 16px;
      scroll-snap-align: center;
      object-fit: cover;
    }

    /* ---------------- FINAL MESSAGE ---------------- */

    #final {
      background: linear-gradient(135deg, #020024, #090979, #00d4ff);
      padding: 60px 20px;
      text-align: center;
    }

    #final p {
      font-size: 1.1rem;
      line-height: 1.6;
      max-width: 90%;
      margin: auto;
      animation: fadeIn 3s forwards;
    }

    @keyframes fadeIn { from {opacity:0} to {opacity:1} }

  </style></head><body><audio id="bgMusic" src="MUSIC_URL_HERE" loop></audio>

  <section id="intro">
    <div>
      <div id="introText"></div>
      <button id="startBtn">Tap to Begin ‚ú®</button>
    </div>
  </section>  <section id="celebration">
    <div class="slideshow"></div>
    <div class="overlay"></div>
    <div class="title">Happy Birthday üéâ</div>
    <div class="music-toggle" id="musicBtn">üéµ</div>
  </section>  <section id="gallery">
    <div class="gallery-grid" id="galleryGrid"></div>
  </section>  <section id="reels">
    <div class="reel-container" id="reelContainer"></div>
  </section>  <section id="final">
    <p id="finalMessage"></p>
  </section><script>

const CONFIG = {
  introLines: [
    "Hey...",
    "This day is special...",
    "Because someone extraordinary was born today..."
  ],

  galleryMessages: [
    "You light up every room ‚ú®",
    "Your smile is magical üíñ",
    "You make life beautiful üå∏",
    "Forever grateful for you ü§ç",
    "You are pure sunshine ‚òÄÔ∏è",
    "Best memories with you üì∏",
    "Friendship goals üí´",
    "Always stay amazing üåü"
  ],

  finalMessage: `
    You are not just a friend,
    you are family üíñ<br><br>
    May your life be filled with endless happiness,
    love, laughter and beautiful moments ‚ú®
  `,

  assets: {
    slideshow: [
      "SLIDE1_URL",
      "SLIDE2_URL",
      "SLIDE3_URL",
      "SLIDE4_URL",
      "SLIDE5_URL",
      "SLIDE6_URL"
    ],

    gallery: [
      "GALLERY1_URL",
      "GALLERY2_URL",
      "GALLERY3_URL",
      "GALLERY4_URL",
      "GALLERY5_URL",
      "GALLERY6_URL",
      "GALLERY7_URL",
      "GALLERY8_URL"
    ],

    videos: [
      "VIDEO1_URL",
      "VIDEO2_URL",
      "VIDEO3_URL"
    ]
  }
};

/* INTRO TEXT ANIMATION */
const introEl = document.getElementById('introText');
let i = 0;

function showIntro() {
  if (i >= CONFIG.introLines.length) return;
  const span = document.createElement('div');
  span.textContent = CONFIG.introLines[i];
  introEl.appendChild(span);
  gsap.fromTo(span, {opacity:0, y:20}, {opacity:1, y:0, duration:1});
  i++;
  setTimeout(showIntro, 1200);
}
showIntro();

/* START BUTTON */
document.getElementById('startBtn').onclick = () => {
  document.getElementById('intro').style.display = 'none';
  document.getElementById('celebration').style.display = 'block';
  document.getElementById('bgMusic').play();
};

/* SLIDESHOW */
const slideBox = document.querySelector('.slideshow');
CONFIG.assets.slideshow.forEach((url, idx) => {
  const img = document.createElement('img');
  img.src = url;
  if (idx === 0) img.classList.add('active');
  slideBox.appendChild(img);
});

let slideIndex = 0;
setInterval(() => {
  const slides = document.querySelectorAll('.slideshow img');
  slides.forEach(s => s.classList.remove('active'));
  slideIndex = (slideIndex + 1) % slides.length;
  slides[slideIndex].classList.add('active');
}, 3500);

/* MUSIC TOGGLE */
const music = document.getElementById('bgMusic');
document.getElementById('musicBtn').onclick = () => {
  music.paused ? music.play() : music.pause();
};

/* GALLERY */
const grid = document.getElementById('galleryGrid');
CONFIG.assets.gallery.forEach((img, idx) => {
  const card = document.createElement('div');
  card.className = 'flip-card';
  card.innerHTML = `
    <div class="flip-inner">
      <div class="front">
        <img src="${img}" />
        <div class="flip-btn">Flip</div>
      </div>
      <div class="back">${CONFIG.galleryMessages[idx % CONFIG.galleryMessages.length]}</div>
    </div>`;
  card.onclick = () => card.classList.toggle('flip');
  grid.appendChild(card);
});

/* REELS */
const reels = document.getElementById('reelContainer');
CONFIG.assets.videos.forEach(v => {
  const video = document.createElement('video');
  video.src = v;
  video.controls = true;
  reels.appendChild(video);
});

/* FINAL MESSAGE */
document.getElementById('finalMessage').innerHTML = CONFIG.finalMessage;

</script></body>
</html>
